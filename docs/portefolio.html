  <style>
    /* --- Portfolio grid local styles --- */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .portfolio-grid a.placeholder {
      aspect-ratio: 1 / 1; /* quadrado */
      border: 2px dashed #fff;
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      transition: background 0.22s ease;
      font-weight: 600;
    }
    .portfolio-grid a.placeholder::after {
      content: attr(data-title);
      position: absolute;
      opacity: 0;
      transition: opacity 0.22s ease;
      font-size: 18px;
    }
    .portfolio-grid a.placeholder:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .portfolio-grid a.placeholder:hover::after {
      opacity: 1;
    }
    @media (max-width: 768px) {
      .portfolio-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
